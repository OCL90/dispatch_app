{% extends 'frac/main.html' %}

{% block content %}

<div class="uk-text-center uk-padding">
  <h1 class="uk-text-uppercase">Trucks & Trailers Inventory</h1>
</div>
<div class="uk-child-width-1-2@s uk-text-center" uk-grid>
  <div class="uk-child-width-1-3@m uk-text-center" uk-grid>
    <div></div>
    <div>
      <p class="uk-text-lead uk-text-large">Trucks</p>
      <button class="uk-button uk-button-primary uk-align-center uk-border-rounded" href="#truck-modal-overflow" uk-toggle uk-icon="plus-circle">add truck </button>
      <div id="truck-modal-overflow" uk-modal>
        <div class="uk-modal-dialog">
          <button class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-header">
            <p class="uk-text-center uk-modal-title uk-text-light uk-text-capitalize">add truck</p>
          </div>
          <div class="uk-modal-body" uk-overflow-auto>
            <form class="uk-form-stacked">
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-truck-number">Truck #</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-truck-number" type="text" placeholder="Truck Number">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-truck-model">Model</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-truck-model" type="text" placeholder="Model">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-truck-year">Year</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-truck-year" type="text" placeholder="Year">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-truck-color">Color</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-truck-color" type="text" placeholder="Color">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-truck-vin">VIN #</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-truck-vin" type="text" placeholder="VIN #">
                </div>
              </div>
            </form>
          </div>
          <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Add</button>
          </div>
        </div>
      </div>
      <div class="uk-overflow-auto uk-height-medium">
        <table id="trucks_trailers_table" class="uk-table uk-table-hover uk-table-divider uk-table-condensed">
          <tbody>
            {% for truck in trucks%}
            <tr>
              <td><a href="#">{{ truck.truck_num }}</a></td>
              <td>
                <button class="uk-button uk-button-default uk-button-small" type="button">Update</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div></div>
  </div>
  <div class="uk-child-width-1-3@m uk-text-center uk-margin-remove-top" uk-grid>
    <div></div>
    <div>
      <p class="uk-text-lead uk-text-large">Trailers</p>
      <button class="uk-button uk-button-primary uk-align-center uk-border-rounded" href="#trailer-modal-overflow" uk-toggle uk-icon="plus-circle">add trailer </button>
      <div id="trailer-modal-overflow" uk-modal>
        <div class="uk-modal-dialog">
          <button class="uk-modal-close-default" type="button" uk-close></button>
          <div class="uk-modal-header">
            <p class="uk-text-center uk-modal-title uk-text-light uk-text-capitalize">add trailer</p>
          </div>
          <div class="uk-modal-body" uk-overflow-auto>
            <form class="uk-form-stacked">
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-trailer-number">Trailer #</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-trailer-number" type="text" placeholder="Trailer Number">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-trailer-model">Model</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-trailer-model" type="text" placeholder="Model">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-trailer-year">Year</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-trailer-year" type="text" placeholder="Year">
                </div>
              </div>
              <div class="uk-margin">
                <label class="uk-form-label uk-text-bold" for="form-trailer-vin">VIN #</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-text-small uk-text-light" id="form-trailer-vin" type="text" placeholder="VIN #">
                </div>
              </div>
            </form>
          </div>
          <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Add</button>
          </div>
        </div>
      </div>
      <div class="uk-overflow-auto uk-height-medium">
        <table id="trucks_trailers_table" class="uk-table uk-table-hover uk-table-divider uk-table-condensed">
          <tbody>
            {% for trailer in trailers %}
            <tr>
              <td><a href="#">{{ trailer.trailer_num }}</a></td>
              <td>
                <button class="uk-button uk-button-default uk-button-small" type="button">Update</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div></div>
  </div>
</div>

{% endblock %}
