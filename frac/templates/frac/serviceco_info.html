{% extends 'frac/main.html' %}
{% block content %}
<ul class="uk-breadcrumb">
  <li><a href="{% url 'serviceco-page' %}">Service Companies</a></li>
  <li><span class="uk-text-bold">{{ serviceco.name }}</span></li>
</ul>
<div class="uk-text-center uk-padding" uk-grid>
  <div class="uk-width-1-3@m"></div>
  <div class="uk-width-1-3@m uk-margin">
    <div class="uk-card uk-card-default uk-card-body">
      <h1 class="uk-card-title">{{ serviceco.name }}</h1>
      <a href="https://{{ serviceco.website }}">{{ serviceco.website }}</a>
      <div class="uk-text-right uk-margin">
        <button class="uk-button uk-button-small uk-button-secondary" href="#update_serviceco-modal-center" uk-toggle>Update</button>
        <button class="uk-button uk-button-small uk-button-danger" href="#delete_serviceco-modal-center" uk-toggle>Delete</button>
      </div>
    </div>
  </div>
  <div class="uk-width-1-3@m"></div>
</div> 
{% include 'frac/serviceco_update_form.html' %}

{% endblock %}
