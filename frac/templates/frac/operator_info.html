{% extends 'frac/main.html' %}
{% block content %}

<div class="uk-text-center uk-padding" uk-grid>
  <div class="uk-width-1-3@m"></div>
  <div class="uk-width-1-3@m uk-margin">
    <div class="uk-card uk-card-default uk-card-body">
      <h1 class="uk-card-title">{{ operator.name }}</h1>
      <a href="https://{{ operator.website }}">{{ operator.website }}</a>
      <div class="uk-text-right uk-margin">
        <button class="uk-button uk-button-small uk-button-secondary" href="#update_operator-modal-center" uk-toggle>Update</button>
        <button class="uk-button uk-button-small uk-button-danger" href="#delete_operator-modal-center" uk-toggle>Delete</button>
      </div>
    </div>
  </div>
  <div class="uk-width-1-3@m"></div>
</div>
{% include 'frac/operator_update_form.html' %}
{% include 'frac/operator_delete_form.html' %}

{% endblock %}
