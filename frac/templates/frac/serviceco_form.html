{% load widget_tweaks %}
<div id="serviceco-modal-center" uk-modal>
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="uk-modal-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
        <div class="uk-width-expand">
          <h3 class="uk-card-title uk-margin-remove-bottom uk-text-uppercase uk-text-center">add new service company</h3>
        </div>
      </div>
    </div>
    <div class="uk-modal-body">
      <form action="{% url 'create_serviceco' %}" method="POST" class="uk-form-stacked">
        {% csrf_token %}
        <div class="uk-margin">
          <label class="uk-form-label uk-text-bold">Service Company Name</label>
          <div class="uk-form-controls">
            {% render_field form.name class="uk-input uk-text-small uk-text-light" placeholder="Service Company Name" %}
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label uk-text-bold">Website (url)</label>
          <div class="uk-form-controls">
            {% render_field form.website class="uk-input uk-text-small uk-text-light" placeholder="Website" %}
          </div>
        </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <a href="{% url 'home' %}"><button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button></a>
      <button class="uk-button uk-button-primary" type="submit">Add</button>
    </div>
  </form>
  </div>
</div>
